    <script>
        $(function () {//页面加载完成
            //我们发送ajax请求,获取我们要查询的数据
            //获取请求参数的信息
           var pageNumber =  getParameter("pageNumber");
           var cid = getParameter("cid");
           //条件查询
           var rname = getParameter("rname");
            //alert(pageNumber+":"+cid)
           //发送ajax请求
            var url = "route";
            var params = {
                "action":"queryPageByCid",
                "pageNumber":pageNumber,
                "cid":cid,
                "rname":rname
            }
            $.post(url,params,function (data) {
                //alert(data.data);
                if (data.flag){
                    //alert(data.data)
                    //展示数据
                    var pageBean = data.data;
                    var Routs = pageBean.data;
                    var tempStr = "";
                    for(var i = 0;i<Routs.length;i++){
                        var route = Routs[i];
                        //alert(route.rname+"-"+route.price);
                        tempStr+="<li>\n" +
                            "            <div class=\"img\"><img width='100%' src=\""+route.rimage+"\" alt=\"\"></div>\n" +
                            "            <div class=\"text1\">\n" +
                            "                <p>"+route.rname+"</p>\n" +
                            "                <br/>\n" +
                            "                <p>"+route.routeIntroduce+"</p>\n" +
                            "            </div>\n" +
                            "            <div class=\"price\">\n" +
                            "                <p class=\"price_num\">\n" +
                            "                    <span>&yen;</span>\n" +
                            "                    <span>"+route.price+"</span>\n" +
                            "                    <span>起</span>\n" +
                            "                </p>\n" +
                            "                <p><a href=\"route_detail.html?rid="+route.rid+"\">查看详情</a></p>\n" +
                            "            </div>\n" +
                            "        </li>";
                    }
                    $("#routeId").html(tempStr);
                    //alert(pageBean.totalRecord)
                    $(".page_num_inf").html("<i></i> 共<span>"+pageBean.totalPage+"</span>页<span>"+pageBean.totalRecord+"</span>条")
                    //首页和上一页
                    var pageHtml= "";
                    if (pageBean.pageNumber>1){
                        pageHtml+="<li><a href=\"route_list.html?rname="+rname+"&pageNumber=1&cid="+cid+"\">首页</a></li>\n" +
                            "<li class=\"threeword\"><a href=\"route_list.html?rname="+rname+"&pageNumber="+(pageBean.pageNumber-1)+"&cid="+cid+"\">上一页</a></li>"
                    }


                    //分条显示
                    for(var i=pageBean.start;i<pageBean.end;i++){
                        //判断添加每页的显示状态
                        if (pageBean.pageNumber==i){
                        pageHtml+="<li class = 'curPage'><a href=\"route_list.html?rname="+rname+"&pageNumber="+i+"&cid="+cid+"\">"+i+"</a></li>"

                        }else{
                        pageHtml+="<li><a href=\"route_list.html?rname="+rname+"&pageNumber="+i+"&cid="+cid+"\">"+i+"</a></li>"

                        }
                    }

                    if (pageBean.pageNumber<pageBean.totalPage){
                        pageHtml+="<li class=\"threeword\"><a href=\"route_list.html?rname="+rname+"&pageNumber="+(pageBean.pageNumber+1)+"&cid="+cid+"\">下一页</a></li>\n" +
                            "<li class=\"threeword\"><a href=\"route_list.html?rname="+rname+"&pageNumber="+pageBean.totalPage+"&cid="+cid+"\">末页</a></li>"
                    }
                    //下一页和末页
                    $("#pageId").html(pageHtml);
                }else{
                    alert(data.errorMsg);
                }
            },"json");
        })
